<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerDirection="forward">
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/login" routerDirection="forward">
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item routerLink="/registo" routerDirection="forward">
          <ion-label>Registo</ion-label>
        </ion-item>
        <ion-item routerLink="/produtos" routerDirection="forward">
          <ion-label>Produtos</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
